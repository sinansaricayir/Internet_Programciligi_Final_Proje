<h2 mat-dialog-title>{{dialogBaslik}}</h2>
<mat-dialog-content>
<form [formGroup]="form">  
  <mat-form-field appearance="fill">
    <mat-label>Kategori Ad</mat-label>
    <input matInput formControlName="kategoriAd" name="kategoriAd" type="text" required>
  </mat-form-field>
</form>
</mat-dialog-content>
<mat-dialog-actions>
  <button color="primary" mat-button mat-dialog-close (click)="dialogRef.close(form.value)">Ekle</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button color="warn"mat-button [mat-dialog-close]="true">Vazge√ß</button>
</mat-dialog-actions>
